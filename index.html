<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A single-page skeleton UI clone of Jira’s project page, designed to replicate the core layout and structure for learning and frontend practice."
    />
    <meta name="keywords" content="Jira, UI, Skeleton, Frontend, Practice" />
    <meta name="author" content="Kushal" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://jira-layout.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Jira's Project Page Skeleton UI Clone | Practice Layout"
    />
    <meta
      property="og:description"
      content="A single-page skeleton UI clone of Jira’s project page, designed to replicate the core layout and structure for learning and frontend practice."
    />
    <meta property="og:image" content="/assets/images/cover_jira.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="jira-layout.netlify.app" />
    <meta property="twitter:url" content="https://jira-layout.netlify.app/" />
    <meta
      name="twitter:title"
      content="Jira's Project Page Skeleton UI Clone | Practice Layout"
    />
    <meta
      name="twitter:description"
      content="A single-page skeleton UI clone of Jira’s project page, designed to replicate the core layout and structure for learning and frontend practice."
    />
    <meta name="twitter:image" content="/assets/images/cover_jira.png" />

    <link rel="icon" href="/assets/icons/jira.svg" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Jira Project Page Skeleton UI Clone</title>
  </head>

  <body>
    <header class="header">
      <!-- Left section: Branding + Navigation + Create button -->
      <div class="header-left">
        <!-- Toolbar and Logo -->
        <div class="brand">
          <img src="/assets/icons/grid.svg" class="logo" />
          <img src="/assets/icons/jira.svg" class="logo" />
          <h1 class="project-title">Jira</h1>
        </div>

        <!-- Primary navigation menu -->
        <div class="action-bar">
          <ul class="nav-list">
            <li class="nav-item">Your work</li>
            <img src="/assets/icons/expand-arrow-down.svg" class="arrow-icon" />
            <li class="nav-item">Projects</li>
            <img src="/assets/icons/expand-arrow-down.svg" class="arrow-icon" />
            <li class="nav-item">Filter</li>
            <img src="/assets/icons/expand-arrow-down.svg" class="arrow-icon" />
            <li class="nav-item">Dashboards</li>
            <img src="/assets/icons/expand-arrow-down.svg" class="arrow-icon" />
            <li class="nav-item">Teams</li>
            <img src="/assets/icons/expand-arrow-down.svg" class="arrow-icon" />
            <li class="nav-item">Plans</li>
            <img src="/assets/icons/expand-arrow-down.svg" class="arrow-icon" />
            <li class="nav-item">Apps</li>
            <img src="/assets/icons/expand-arrow-down.svg" class="arrow-icon" />
          </ul>
        </div>

        <!-- Create button -->
        <div class="action-btn">
          <button class="create-button">Create</button>
        </div>
      </div>

      <!-- Right section: Search + Utility -->
      <div class="header-right">
        <!-- Search input -->
        <div class="search-bar">
          <img src="/assets/icons/Search.svg" class="search-icon" />
          <input
            type="text"
            placeholder="Search"
            class="search-input"
            aria-label="Search"
          />
        </div>

        <!-- Notification, help, setting, profile -->
        <div class="icons-container">
          <img src="/assets/icons/notification.svg" class="icon" />
          <img src="/assets/icons/help.svg" class="icon" />
          <img src="/assets/icons/Setting.svg" class="icon" />
          <img src="/assets/icons/profile.svg" class="icon profile-icon" />
        </div>
      </div>
    </header>
  </body>
</html>
